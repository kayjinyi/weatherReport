<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <container>
    <header>
        <div class="jumbotron bg-cyan">
            <div class="container d-flex justify-content-center bg-info align-content-center ">
                <div class="row">
                    <div class="col-12">
        <h1 class="color-white">Weather Dashboard</h1>
        </div>
        </div>
            </div>
    </div>
    </header>

    <main>
        <div class="container">
            <div class="row vh-100">
                <section class="col-12  col-lg-3 col-md-6 bg-success bg-opacity-25 py-2">
                    <h3>Search for a City</h3>
                    <form action="" id="userForm">
                    <input class="form-control my-2" id = "cityName" type="text" placeholder="city name" />
                  
                      <div class="d-grid gap-2">
                        <button class="btn btn-success" id = "searchBtn" type="button" placeholder ="city">Search</button>
                      </div>
                    </form>
                    <br/> 
                    <div class="col-12 card">
                      <button id="clearBtn">Clear</button>
                      <div class="card-body" style = "display:flex">
                       
                      <ul class="list-group b-2 my-2" id ="listGroup"> 

                      </ul>
                    </div>
                   </div>
                </section>

                <section class="col col-12 col-lg-9 col-md-6 bg-dark bg-opacity-25 py-2">
                    <h3>Showing results</h3>
                    <div class="card">
                        <div class="card-body">
                          <h4 class="card-title" id = "searchCity"></h4> 
                        </div>
                    </div>    

                    <div class="card-group col col-12 bg-dark bg-opacity-25 py-2" style = "display:flex; justify-content: space-between" >
                       
                        <div  class="card-body row" id="futureWeather" style = "display:flex; justify-content: space-between;">
                     
                       </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
